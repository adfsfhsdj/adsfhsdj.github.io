<h2>貓集合</h2>
把所有的食材準備好備用，蝦子洗淨剝皮、切蔥花、切蒜末。<p>
        起油鍋，油熱之後加蛋，在鍋中用鍋鏟快速攪拌凝固。
   <p>
        加入蒜末後炒香加入蝦仁。
   <p>
       再加入白飯，將白飯翻炒至米飯鬆散開。
   <p>
       加入醬油、黑胡椒炒勻後，起鍋前加入蔥花拌勻。
   <p>
       起鍋。
   <p>
